<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Welcome to your bank</h1>
        </div>
        <div class="manage-accounts">
            <h1> What do you want to do today?</h1>

            <input class="buttons" id="create-new" type="button" value="Create new Account">

            <div class="manage-accounts" style="display: none;">
                <form id="createAccount" action="">
                    <label for="name"> Account name: </label>
                    <select name="name" id="drop-down">
                        <option value="business">business</option>
                        <option value="personal">personal</option>
                        <option value="checking">checking</option>
                        <option value="saving">saving</option>

                    </select>
                    <br>
                    <label for="amount">Deposit:</label>
                    <input id="amount" type="text" name="amount" value="">
                    <br>
                    <input id="create-account-btn" type="submit" value="Create Account">
                </form>
            </div>

            <br>
            <input class="buttons" id="deposit" type="button" value="Deposit">
            <br>
            <input class="buttons" id="withdraw" type="button" value="Withdraw">
            <br>
        </div>
        <div class="list-accounts">
            <textarea name="accounts-diplay" id="textarea" cols="30" rows="10">

            </textarea>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
